{% extends 'base.html' %}


{% block content %}
{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
{% endfor %}

 {% endif %}
 <div style="background: url('/static/Images/home.jpg'); background-repeat:no-repeat;background-size: cover;color: white;height:700px;  ">

<div class="container">
    <div class="row">
      <div class="mx-auto" style="width: 340px;margin: 50px auto;">
        <div class="card card-signin my-5">
          <div class="card-body" >
          	<hr class="my-4">
            <h3 class="card-title text-center">Please Register here!</h3>

            <form class="form-signin" action="/userRegister/" method="POST">
                {% csrf_token %}
                <div class="form-label-group">
              	<label for="Username">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Fullname" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="Username">Phone Number</label>
                <input type="tel" id="number" name="number" class="form-control"  pattern="[789][0-9]{9}"placeholder="" required="" maxlength="10" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="Username">Email ID</label>
                <input type="email" id="email" name="userEmail" class="form-control" placeholder="" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="Username">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="Username">Username</label>
                <input type="text" id="Username" name="username" class="form-control" placeholder="Username" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="inputPassword">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                <br>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


	
</div>
<br>

  
</div>








{% endblock %}
